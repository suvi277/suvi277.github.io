<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suvarna Farewell</title>
        <meta name="description" content="Suvarna's Fairwell" />
        <meta name="keywords" content="header, canvas, animated, creative, inspiration, javascript" />
        <meta name="author" content="gdad-s-river" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/suvarna.css" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800|Londrina+Outline' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <!--[if IE]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	</head>
	<body>
		<div class="container suvarna">
			<div class="content">
        <div id="large-header" class="large-header">
            <canvas id="canvas"></canvas>
            <h1 class="main-title">Click Here To Begin Farewell</h1>
        </div>
      </div>

			<div class="love">
				<nav class="names-container" id="names-container">

				</nav>
				<section class="messages-container" id="messages-container">

				</section>
			</div>

		</div><!-- /container -->

		<script id="names" type="text/x-handlebars-template">
			<h2>Your Well-wishers</h2>
				<ul>
					{{#friends}}
						<li class="name ripple">{{name}}</li>
					{{/friends}}
				</ul>
		</script>

		<script id="messages" type="text/x-handlebars-template">
			<div>
				{{#if name}}
					<h2>{{name}} wants to say this to you></h2>
				{{else}}
					<h2>Farewell Messages</h2>
				{{/if}}

				{{#if msg}}
					<span class="real-msg">{{msg}}</span>
				{{else}}
					<span class="real-msg">Click on the persons on the left side to see what they want to say before you leave :(</span>
				{{/if}}

			</div>

		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/ScrollToPlugin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/TextPlugin.min.js"></script>

    <script src="js/rAF.js"></script>
    <script src="js/suvarna.js"></script>
    <script src="js/afterclick.js"></script>
    <script src="js/messages.js"></script>
	</body>
</html>
